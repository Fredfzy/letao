<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>乐淘商品详情页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css"/>
  <link rel="stylesheet" href="lib/mui/css/mui.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/product.css"/>
</head>
<body>
<div class="lt_container">
  <!-- 乐淘头部-->
  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1)"><span class="fa fa-chevron-left"></span></a>
    <h4>乐淘商品详情页</h4>
    <!--location.reload()本页面刷新-->
    <a class="icon_right" href="javascript:location.reload()"><span class="mui-icon mui-icon-reload"></span></a>
  </div>
  <!--乐淘分页内容区-->
  <div class="lt_content">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--挖个坑-->
      </div>
    </div>
  </div>
  <div class="lt_cart">
    <a href="javascript:;" class="mui-btn mui-btn-link">去购物车</a>
    <div class="mui-pull-right">
      <a href="javascript:;" class="mui-btn mui-btn-danger btn_add_cart">加入购物车</a>
      <a href="javascript:;" class="mui-btn mui-btn-warning">立即购买</a>
    </div>
  </div>
</div>
<script type="text/html" id="tpl">
  <!--轮播图-->
  <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">
      <!--支持循环，需要重复图片节点-->
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
      {{each pic v i}}
      <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
      {{/each}}
      <!--支持循环，需要重复图片节点-->
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
    </div>
    <div class="mui-slider-indicator">
      {{each pic v i}}
      <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
      {{/each}}
    </div>
  </div>
  <!--商品名-->
  <div class="lt_item">
    <strong>{{proName}}</strong>
  </div>
  <!--价格-->
  <div class="lt_item">
    价格：
    <span class="price">￥{{price}}</span>
    <span class="oldPrice">{{oldPrice}}</span>
  </div>
  <!--尺码-->
  <div class="lt_item">
    尺码：
    {{each sizeArray v i}}
    <span class="size">{{v}}</span>
    {{/each}}
  </div>
  <!--库存-->
  <div class="lt_item lt_num">
    数量：
    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
      <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
      <input class="mui-numbox-input" type="number" value="1" />
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
    <span class="info">剩余数量:{{num}}双</span>
  </div>
  <!--商品详情-->
  <div class="lt_item lt_product_desc">
    详情：{{proDesc}}
  </div>
</script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/product.js"></script>
<script src="js/common.js"></script>
</body>
</html>
