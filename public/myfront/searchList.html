<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>乐淘搜索列表</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css"/>
  <link rel="stylesheet" href="lib/mui/css/mui.css"/>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet" href="css/searchList.css"/>
</head>
<body>
<div class="lt_container">
  <!-- 乐淘头部-->
  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1)"><span class="fa fa-chevron-left"></span></a>
    <h4>乐淘搜索商品列表</h4>
  </div>
  <!--乐淘分页内容区-->
  <div class="lt_content">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <div class="lt_search">
          <input type="text" class="search_text" placeholder="请输入关键字"/>
          <button class="search_btn mui-btn-blue">搜索</button>
        </div>

        <div class="lt_sort">
          <a href="javascript:;">上架时间 <span class="fa fa-angle-down"></span></a>
          <a data-type="price" href="javascript:;">价格 <span class="fa fa-angle-down"></span></a>
          <a  data-type="num" href="javascript:;">库存 <span class="fa fa-angle-down"></span></a>
          <a href="javascript:;">折扣 <span class="fa fa-angle-down"></span></a>
        </div>

        <!--商品-->
        <div class="lt_product mui-clearfix">
          <div class="loading"></div>
          <!--挖个坑-->
        </div>
      </div>
    </div>
  </div>
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li>
        <a href="car.html">
          <span class="fa fa-car"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
<script type="text/html" id="tpl">
  {{if data.length === 0}}
  <p>没有搜索到相关的商品</p>
  {{/if}}
  {{each data v i}}
  <a href="product.html?productId={{v.id}}" class="item">
    <img src="{{v.pic[0].picAddr}}" alt="">
    <p class="mui-ellipsis-2">{{v.proName}}</p>
    <p>
      <span>&yen;{{v.price}}</span>
      <span>&yen;{{v.oldPrice}}</span>
    </p>
    <button class="mui-btn-blue">立即购买</button>
  </a>
  {{/each}}
</script>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/searchList.js"></script>
<script src="js/common.js"></script>
</body>
</html>
