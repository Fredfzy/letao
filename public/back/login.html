<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>乐淘管理系统-登录</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
  <link rel="stylesheet" href="lib/nprogress/nprogress.css"/>
  <link rel="stylesheet" href="css/common.css"/>
</head>
<body style="background-color: #222d32;">
  <div class="container">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel  panel-primary mt150 lt_panel">
        <div class="panel-heading"><h4>乐淘后台系统</h4></div>
        <div class="panel-body">
          <form class="form-horizontal" id="form">
          <div class="form-group">
            <label for="username" class="col-sm-3 control-label">用户名：</label>
            <div class="col-sm-9">
              <input name="username" type="text" class="form-control" id="username" placeholder="请输入用户名">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-3 control-label">密码：</label>
            <div class="col-sm-9">
              <input name="password" type="password" class="form-control" id="password" placeholder="请输入密码">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
              <button type="submit" class="btn btn-primary pull-left">登录</button>
              <button type="reset" class="btn btn-default pull-right">重置</button>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="js/common.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
