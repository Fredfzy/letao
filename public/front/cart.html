<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘首页</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>


<div class="lt_container">
  <div class="lt_header">
    <a class="icon_left" href="javascript:history.go(-1);"><span class="fa fa-chevron-left"></span></a>
    <h4>购物车</h4>
  </div>

  <div class="lt_content">

    <div class="mui-scroll-wrapper">

      <div class="mui-scroll">

        <!--写内容-->
        <ul id="OA_task_2" class="mui-table-view">
         <!--挖个坑-->
        </ul>

      </div>

    </div>

  </div>



  <div class="lt_total">
    <div>订单总金额：&yen;<span>00.00</span></div>
    <a href="javascript:;">生成订单</a>
  </div>
  <div class="lt_footer">
    <ul>
      <li>
        <a href="index.html">
          <span class="fa fa-home"></span>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <span class="fa fa-bars"></span>
          <p>分类</p>
        </a>
      </li>
      <li class="now">
        <a href="cart.html">
          <span class="fa fa-shopping-cart"></span>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="user.html">
          <span class="fa fa-user"></span>
          <p>会员中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>


<script type="text/html" id="tpl">
  {{each data v i}}
  <li class="mui-table-view-cell mui-transitioning">
    <div class="mui-slider-right mui-disabled">
      <a data-id="{{v.id}}" class="mui-btn mui-btn-blue mui-icon mui-icon-compose"></a>
      <a data-id="{{v.id}}" class="mui-btn mui-btn-red mui-icon mui-icon-trash"></a>
    </div>
    <div class="mui-slider-handle">
      <div class="mui-table-cell">

        <div class="cart_left">
          <img src="{{v.pic[0].picAddr}}" alt="">
        </div>
        <div class="cart_right">
          <p class="proName mui-ellipsis-2">{{v.proName}}</p>
          <p class="price_info">
            <span class="price">&yen;{{v.price}}</span>
            <span class="oldPrice">&yen;{{v.oldPrice}}</span>
            <span class="num">{{v.num}}双</span>
          </p>
          <p class="size">鞋码：{{v.size}}</p>
        </div>

        <input type="checkbox" class="ck" data-id="{{v.id}}">

      </div>
    </div>
  </li>
  {{/each}}
</script>

<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
