//  地址栏取参数的封装
  var tools={
    getObj:function(){
      var search=location.search;
      search=search.slice(1);
      var arr=search.split("&");
      var arrObject={};
      for(var i=0;i<arr.length;i++){
         var key=arr[i].split("=")[0];
         var value=decodeURI(arr[i].split("=")[1]);
        arrObject[key]=value;
      }
      return arrObject;
    },
    getParam:function(key){
      return this.getObj()[key];
    }
  }
