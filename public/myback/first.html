<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>乐淘管理系统-分类管理-一级管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
  <link rel="stylesheet" href="lib/nprogress/nprogress.css"/>
  <link rel="stylesheet" href="css/common.css"/>
</head>
<body>
<div class="lt_aside">
  <div class="brand">
    <a href="index.html">黑马14期</a>
  </div>
  <div class="user">
    <img src="images/头像.jpg" alt=""/>
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html" class=""><span class="glyphicon glyphicon-user"></span>用户管理</a></li>
      <li><a href="javascript:;"><span class="glyphicon glyphicon-list"></span>分类管理</a>
        <div class="child" style="display: block">
          <a class="now" href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span>商品管理</a></li>
    </ul>
  </div>
</div>
<div class="lt_main">
  <div class="lt_header">
    <a href="javascript:;" class="pull-left icon-menu"><span class="glyphicon glyphicon-align-justify"></span></a>
    <a href="javascript:;" class="pull-right icon-logout"><span class="glyphicon glyphicon-log-out"></span></a>
  </div>
  <div class="container-fluid">
    <!--面包屑导航-->
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li><a href="#">分类管理</a></li>
      <li class="active">一级管理</li>
    </ol>
    <!--内容区-->
    <div class="lt_content">
        <button class="btn_add btn btn-default mb20" >添加分类</button>
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <td width="30%">序号</td>
            <td width="70%">分类名称</td>
          </tr>
          </thead>
          <tbody>
          <!--挖个坑-->
          </tbody>
        </table>
        <div class="text-right">
          <ul id="paginator">

          </ul>
        </div>
      </div>
  </div>
</div>
<!--模态框-->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示:</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 你确定退出后台管理系统吗?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn_logout">确定</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div class="modal fade" tabindex="-1" id="addModal1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加一级分类</h4>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="form-group">
            <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="请输入一级分类">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary btn_addmodal1">确定</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/html" id="tpl">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{v.categoryName}}</td>
  </tr>
  {{/each}}
</script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>
</body>
</html>
